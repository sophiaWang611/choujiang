<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <label>
        输入要说的话：
        <input id="text" type="text">
        <button type="button" onclick="speak()">说话</button>
    </label>
</body>
<script>
    function speak() {
        var msg = new SpeechSynthesisUtterance($("#text").val());
        msg.lang = 'zh-CN';
        msg.voice = speechSynthesis.getVoices().filter(function(voice) {
            return voice.name == 'Google 普通话（中国大陆）';
        })[0];
        speechSynthesis.speak(msg);
    }
</script>
</html>
